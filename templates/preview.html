<!DOCTYPE html>
<html>
<section class="fruit_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <hr>
        <h2>
          Ready options
        </h2>
      </div>
    </div>
    <div class="container-fluid">

      <div class="fruit_container">
        {% for good in goods %}
        <div class="box">
          <img src="{{good.image.url}}" alt="">
          <div class="link_box">
            <h5>
              {{good.title}} - <strong>{{good.price}}</strong>
            </h5>
            <a href="">
              Buy now
            </a>
          </div>
        </div>
        {% endfor %}
    </div>
  </section>
  </html>
